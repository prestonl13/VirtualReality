<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-physics-system@v4.2.2/dist/aframe-physics-system.min.js"></script>
    <script src="block.js"></script>
    <script src="script.js"></script>
    <script src="kinema.js"></script>
    <script src="tree.js"></script>
  </head>
  <body>
  
  <a-scene physics="debug: false">

  <!-- Floor -->
  <a-plane static-body color="green" rotation="-90 0 0" side="double" width="50" height="50" opacity="0.5"></a-plane>
  <a-sky src="skies/sunset.jpg" rotation="0 -90 0" side="double"></a-sky>
  
    <a-entity id="cameraRig" position="0 1.6 0">
      <a-camera id="camera" kinema-body="radius: 0.8">
        <a-cursor>
        <!-- This is just a timer for now bc we cant put colons as a variable  -->
             <a-text id="timeText" position="-3.5 1.5 -1" value="Time: " color="blue"></a-text>

        </a-cursor>
      </a-camera>
    </a-entity>
  </a-scene>
  </body>
</html>
