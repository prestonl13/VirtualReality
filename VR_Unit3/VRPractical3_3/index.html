<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <script src="bullet.js"></script>
    <script src="script.js"></script>
    <script src="tree.js"></script>
    <script src="cloud.js"></script>
    <script src="house.js"></script>
  </head>
  <body>
    <a-scene>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="40" height="40" color="#7BC8A4"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
      <a-camera position="0 1.6 0">
        <a-cursor>
          <a-text id="time" position="-3.2 1.5 -1" value="time: " color="black"></a-text>
          <a-text id="ammo" position="-3.2 1 -1" value="Ammo: " color="black"></a-text>
        </a-cursor>
      </a-camera>
    </a-scene>
  </body>
</html>
